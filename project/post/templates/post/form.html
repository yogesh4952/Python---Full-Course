<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>

    <style>
      /* Global Styles */
      body {
        background: black;
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Glassmorphism Effect for Form */
      .form-container {
        background: rgba(139, 27, 27, 0.2); /* Semi-transparent white */
        backdrop-filter: blur(
          15px
        ); /* Stronger blur for frosted glass effect */
        border-radius: 20px;
        padding: 40px;
        width: 400px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); /* Strong shadow to make it pop */
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3); /* Border for extra frosted effect */
      }

      .form-container h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #fff;
      }

      .form-container .form-label {
        color: #fff;
        font-weight: bold;
      }

      .form-container input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        border-radius: 10px;
        margin-bottom: 20px;
        padding: 12px;
        font-size: 16px;
        width: 100%;
      }

      .form-container .form-check-input {
        background-color: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .form-container button {
        background-color: rgba(0, 123, 255, 0.8);
        color: #fff;
        border-radius: 8px;
        padding: 10px 20px;
        border: none;
        font-size: 16px;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      .form-container button:hover {
        background-color: rgba(0, 123, 255, 1);
      }

      /* For smooth transitions */
      .form-container input:focus,
      .form-container button:focus {
        outline: none;
      }

      #exampleCheck1 {
        width: 20px;
        height: 20px;
        margin-right: 1em;
      }

      .password {
        margin-top: 1.7em;
      }
      input {
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div class="container form-container">
      <h1>Form Page</h1>

      <form method="POST">
        {% csrf_token %}
        <!-- Include CSRF token for security -->

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            name="email"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="password">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
            required
          />
        </div>

        <div>
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            name="check"
          />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
